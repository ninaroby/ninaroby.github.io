<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        a {
            display: block;
            margin: 10px;
        }

        a:hover {
            color: green;
        }
    </style>
</head>
<body>

<div class="links"></div>

<script type="text/javascript">
    var links = {
    favorites: ['A List Apart', 'http://alistapart.com/', 'Smashing Magazine', 'http://www.smashingmagazine.com/', 'Code School', 'https://www.codeschool.com/courses/javascript-road-trip-part-1']
};

var output = '<ul>';

for (var i = 0; i<links.favorites.length; i+=2) {
    output+=('<a href="' + links.favorites[i+1] + '">' + links.favorites[i] + '</a>');
}

output+= '</ul>';

console.log(output);

var myNode = document.querySelector(".links");
myNode.innerHTML = output;
console.log();

</script>
    
</body>
</html>
